# Основные настройки
domain-needed
bogus-priv
no-resolv
no-poll

# Upstream DNS серверы
server=8.8.8.8
server=8.8.4.4

# Локальный домен
local=/local/
domain=local

# DNS записи для серверов
address=/frontend.local/192.168.1.10
address=/backend.local/192.168.1.11
address=/db.local/192.168.1.12
address=/monitor.local/192.168.1.13

# DHCP настройки
dhcp-range=192.168.1.50,192.168.1.150,12h
dhcp-option=option:router,192.168.1.1
dhcp-option=option:dns-server,192.168.1.1

# Статические DHCP привязки
dhcp-host=frontend01,192.168.1.10,infinite
dhcp-host=backend01,192.168.1.11,infinite
dhcp-host=db01,192.168.1.12,infinite
dhcp-host=monitor01,192.168.1.13,infinite 